{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">Admin Dashboard</h1>
</div>

<a href="{{ url_for('admin.add_student') }}" class="btn btn-primary mb-3">Add Student</a>
<a href="{{ url_for('auth.logout') }}" class="btn btn-danger">
    Logout
</a>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{{ url_for('admin.edit_student', id=student.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('admin.delete_student', id=student.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5" class="text-center">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
