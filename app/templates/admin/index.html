{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">Admin Dashboard</h1>
    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">
        Logout
    </a>
</div>
<h2>Students List</h2>
<p>You are now logged in!</p>

<a href="{{ url_for('main.add_student') }}" class="btn btn-primary mb-3">Add Student</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{{ url_for('main.edit_student', id=student.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('main.delete_student', id=student.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
