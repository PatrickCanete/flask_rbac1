{% extends "base.html" %}
{% block content %}
<h2>Edit Student</h2>

<form method="POST">

    <div class="mb-3">
        <label class="form-label"> Name</label>
        <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" name="email" class="form-control" value="{{ student.email }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Course</label>
        <input type="text" name="course" class="form-control" value="{{ student.course}}" required>
    </div>

    <button class="btn btn-primary w-100">Update Student</button>

</form>
{% endblock %}
